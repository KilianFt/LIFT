program: main.py
method: bayes
metric:
  name: pretrain_reward
  goal: maximize
parameters:
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  batch_size:
    values: [ 128, 256, 512 ]
  epochs:
    values: [ 30, 50, 70 ]
  gradient_clip_val:
    min: 0.01
    max: 1.0
  hidden_size:
    values: [ 126, 256, 512, 1024 ]
  n_layers:
    min: 1
    max: 10
  dropout:
    min: 0.1
    max: 0.5
  use_batch_norm:
    values: [ True, False ]
