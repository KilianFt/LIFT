program: scripts/pretrain_mi.py
method: bayes
metric:
  name: val/act_mae
  goal: minimize
parameters:
  pretrain:
    parameters:
      lr:
        distribution: log_uniform_values
        min: 0.00001
        max: 0.001
      batch_size:
        values: [ 128, 256, 512 ]
      epochs:
        values: [ 30, 50, 70]
      num_augmentation:
        values: [ 1000, 2000 ]
  mi:
    parameters:
      beta_1:
        value: 1.0
        # values: [ 1.0, 1.25, 1.5 ]
      beta_2:
        values: [ 0.1, 0.3, 0.5, 0.7 ]
      beta_3:
        values: [ 0.1, 0.3, 0.5, 0.7, 1.0 ]
  encoder:
    parameters:
      hidden_size:
        values: [ 64, 126, 256, 512 ]
      n_layers:
        min: 1
        max: 7
      dropout:
        min: 0.0
        max: 0.4