program: scripts/train_align_teacher.py
method: bayes
metric:
  name: encoder_reward
  goal: maximize
parameters:
  mi:
    parameters:
      batch_size:
        values: [128, 256, 512]
      epochs: 
        values: [50, 70, 90, 110]
      lr:
        distribution: log_uniform_values
        min: 0.00001
        max: 0.001
  encoder:
    parameters:
      h_dim: 
        values: [ 64, 128, 256, 512]
      tau: 
        values: [0.3, 0.5, 0.7]
      beta_1: 
        value: 1. # mi weight, use 0.5 for mse
      beta_2: 
        value: 1. # kl weight
